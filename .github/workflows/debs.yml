name: Debian packages

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-debs:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        name: [
          x64_bookworm,
          x64_trixie,
          x64_sid,
        ]

        include:
          - name: x64_bookworm
            dist: bookworm

          - name: x64_trixie
            dist: trixie

          - name: x64_sid
            dist: sid

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch debian files
        run: |
          wget https://launchpad.net/~nerdboy/+archive/ubuntu/embedded/+sourcefiles/libtins/4.2-1build3ci/libtins_4.2-1build3ci.debian.tar.xz
          tar xf libtins_4.2*.tar.xz && rm *debian.tar.xz
          ls

      - name: Update debian changelog
        run: |
          sudo apt-get update
          sudo apt-get install devscripts libgtest-dev
          debchange -v "`git describe --tags | sed -e "s|v||"`-${{ matrix.dist }}" -b -M --distribution ${{ matrix.dist }} "ci build"

      - name: Build deb packages
        uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
        with:
          apt-opts: --install-recommends
          docker-image: "debian:${{ matrix.dist }}-slim"
          buildpackage-opts: --build=binary --no-sign
          extra-build-deps: git cmake

      - name: Upload deb files
        uses: actions/upload-artifact@v4
        with:
          name: "deb-packages"
          path: ./debian/artifacts/*.deb
